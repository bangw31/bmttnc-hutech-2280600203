<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực Hành An toàn thông tin nâng cao</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa; /* Light grey background */
            color: #343a40; /* Dark grey text */
        }
        .header-section {
            background-color: #002244; /* Dark blue for header */
            padding: 30px 0;
            color: white;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }
        .header-section .logo {
            max-width: 150px; /* Adjust logo size */
            height: auto;
            display: block;
            margin: 0 auto 20px auto; /* Centered and spacing below */
        }
        .header-section h1 {
            font-weight: 700; /* Bold for main title */
            margin-bottom: 10px;
        }
        .content-section {
            background-color: #ffffff; /* White background for content */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 800px; /* Max width for content */
            margin: auto; /* Center content block */
        }
        .content-section h2 {
            font-weight: 600; /* Semi-bold for section title */
            color: #003366; /* Slightly lighter blue */
            text-align: center;
            margin-bottom: 30px;
        }
        .list-group-item {
            border: none; /* Remove default list item borders */
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
            background-color: #e9ecef; /* Light grey background for list items */
        }
        .list-group-item a {
            text-decoration: none;
            color: #0056b3; /* Blue for links */
            font-weight: 600;
            display: block; /* Make the whole list item clickable */
        }
        .list-group-item:hover {
            background-color: #d0d6db; /* Darker grey on hover */
            transform: translateY(-3px); /* Subtle lift effect */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        .list-group-item a:hover {
            color: #003366; /* Darker blue on link hover */
        }
        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
            color: #6c757d; /* Muted grey for footer text */
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div class="header-section">
        <img src="https://file1.hutech.edu.vn/file/editor/homepage/stories/hinh34/logo%20CMYK-01.png" alt="HUTECH Logo" class="logo">
        <h1>THỰC HÀNH AN TOÀN THÔNG TIN NÂNG CAO</h1>
    </div>

    <div class="container content-section">
        <h2>BÀI THỰC HÀNH BẢO MẬT THÔNG TIN NÂNG CAO</h2>
        <div class="list-group">
            <a href="/caesar" class="list-group-item">
                Caesar Cipher
            </a>
            <a href="/vigenere" class="list-group-item">
                Vigenere Cipher
            </a>
            <a href="/railfence" class="list-group-item">
                Rail Fence Cipher
            </a>
            <a href="/playfair" class="list-group-item">
                Playfair Cipher
            </a>
            <a href="/transposition" class="list-group-item">
                Transposition Cipher
            </a>
        </div>
    </div>

    <footer>
        &copy; 2025 HUTECH. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
